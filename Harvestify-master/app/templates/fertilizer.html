{% extends 'layout.html' %} {% block body %}

<style>
  html body {
    background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
    min-height: 100vh;
    padding: 2rem 0 4rem 0;
  }

  .fertilizer-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 2rem;
    padding-bottom: 4rem;
  }

  .fertilizer-header {
    text-align: center;
    margin-bottom: 2rem;
    animation: fadeInDown 0.8s ease;
  }

  .fertilizer-header h1 {
    color: white;
    font-size: 2.5rem;
    font-weight: 700;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    margin-bottom: 0.5rem;
  }

  .fertilizer-header p {
    color: rgba(255,255,255,0.9);
    font-size: 1.1rem;
  }

  .form-card {
    background: white;
    border-radius: 20px;
    padding: 2.5rem;
    padding-bottom: 3rem;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    animation: fadeInUp 0.8s ease;
    margin-bottom: 3rem;
  }

  .form-section {
    margin-bottom: 2rem;
  }

  .form-section h5 {
    color: #11998e;
    font-weight: 600;
    margin-bottom: 1.5rem;
    padding-bottom: 0.5rem;
    border-bottom: 2px solid #11998e;
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  .form-group label {
    font-weight: 600;
    color: #333;
    margin-bottom: 0.5rem;
    display: flex;
    align-items: center;
  }

  .form-group label i {
    margin-right: 0.5rem;
    color: #11998e;
  }

  .form-control {
    border: 2px solid #e0e0e0;
    border-radius: 10px;
    padding: 0.75rem 1rem;
    font-size: 1rem;
    transition: all 0.3s ease;
  }

  .form-control:focus {
    border-color: #11998e;
    box-shadow: 0 0 0 0.2rem rgba(17, 153, 142, 0.25);
  }

  select.form-control {
    cursor: pointer;
  }

  .btn-predict {
    background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
    border: none;
    color: white;
    padding: 1rem 3rem;
    font-size: 1.2rem;
    font-weight: 600;
    border-radius: 50px;
    box-shadow: 0 10px 30px rgba(17, 153, 142, 0.4);
    transition: all 0.3s ease;
    width: 100%;
    margin-top: 1rem;
  }

  .btn-predict:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 40px rgba(17, 153, 142, 0.5);
  }

  @keyframes fadeInDown {
    from {
      opacity: 0;
      transform: translateY(-30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<div class="fertilizer-container">
  <div class="fertilizer-header">
    <h1>ðŸ§ª Fertilizer Recommendation</h1>
    <p>Get smart fertilizer suggestions based on soil nutrients</p>
  </div>

  <div class="form-card">
    <form method="POST" action="{{ url_for('fert_recommend') }}">
      
      <div class="form-section">
        <h5>ðŸŒ± Soil Nutrient Analysis</h5>
        
        <div class="form-group">
          <label><i class="fa fa-flask"></i>Nitrogen (N)</label>
          <input
            type="number"
            class="form-control"
            name="nitrogen"
            placeholder="e.g., 50"
            required
          />
        </div>

        <div class="form-group">
          <label><i class="fa fa-flask"></i>Phosphorous (P)</label>
          <input
            type="number"
            class="form-control"
            name="phosphorous"
            placeholder="e.g., 50"
            required
          />
        </div>

        <div class="form-group">
          <label><i class="fa fa-flask"></i>Potassium (K)</label>
          <input
            type="number"
            class="form-control"
            name="pottasium"
            placeholder="e.g., 50"
            required
          />
        </div>
      </div>

      <div class="form-section">
        <h5>ðŸŒ¾ Crop Selection</h5>
        
        <div class="form-group">
          <label><i class="fa fa-leaf"></i>Select Your Crop</label>
          <select
            name="cropname"
            class="form-control"
            required
          >
            <option value="" disabled selected>Choose a crop...</option>
            <option>rice</option>
            <option>maize</option>
            <option>chickpea</option>
            <option>kidneybeans</option>
            <option>pigeonpeas</option>
            <option>mothbeans</option>
            <option>mungbean</option>
            <option>blackgram</option>
            <option>lentil</option>
            <option>pomegranate</option>
            <option>banana</option>
            <option>mango</option>
            <option>grapes</option>
            <option>watermelon</option>
            <option>muskmelon</option>
            <option>apple</option>
            <option>orange</option>
            <option>papaya</option>
            <option>coconut</option>
            <option>cotton</option>
            <option>jute</option>
            <option>coffee</option>
          </select>
        </div>
      </div>

      <button type="submit" class="btn-predict">
        ðŸ’¡ Get Fertilizer Advice
      </button>
    </form>
  </div>
</div>
{% endblock %}
