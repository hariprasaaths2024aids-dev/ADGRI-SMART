{% extends 'layout.html' %} {% block body %}

<style>
  html body {
    background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
    min-height: 100vh;
    padding: 3rem 0;
  }

  .result-container {
    max-width: 900px;
    margin: 0 auto;
    padding: 2rem;
  }

  .result-header {
    text-align: center;
    margin-bottom: 2rem;
    animation: fadeInDown 0.8s ease;
  }

  .result-header h1 {
    color: white;
    font-size: 2.5rem;
    font-weight: 700;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    margin-bottom: 0.5rem;
  }

  .result-header .icon {
    font-size: 4rem;
    margin-bottom: 1rem;
  }

  .result-card {
    background: white;
    border-radius: 20px;
    padding: 3rem;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    animation: fadeInUp 0.8s ease;
    margin-bottom: 2rem;
  }

  .recommendation-box {
    background: linear-gradient(135deg, #fff5e6 0%, #ffe8cc 100%);
    border-left: 5px solid #11998e;
    border-radius: 10px;
    padding: 2rem;
    margin: 1.5rem 0;
    line-height: 1.8;
    font-size: 1.1rem;
    color: #333;
  }

  .recommendation-box h3 {
    color: #11998e;
    font-weight: 600;
    margin-bottom: 1rem;
    font-size: 1.5rem;
  }

  .recommendation-box ul {
    margin-left: 1.5rem;
  }

  .recommendation-box li {
    margin-bottom: 1rem;
  }

  .recommendation-box i {
    font-style: italic;
  }

  .recommendation-box b {
    color: #11998e;
    font-weight: 600;
  }

  .btn-back {
    background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
    border: none;
    color: white;
    padding: 1rem 2.5rem;
    font-size: 1.1rem;
    font-weight: 600;
    border-radius: 50px;
    box-shadow: 0 10px 30px rgba(17, 153, 142, 0.4);
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
  }

  .btn-back:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 40px rgba(17, 153, 142, 0.5);
    color: white;
    text-decoration: none;
  }

  .text-center {
    text-align: center;
  }

  @keyframes fadeInDown {
    from {
      opacity: 0;
      transform: translateY(-30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<div class="result-container">
  <div class="result-header">
    <div class="icon">üß™</div>
    <h1>Fertilizer Recommendation</h1>
  </div>

  <div class="result-card">
    <div class="recommendation-box">
      {{ recommendation|safe }}
    </div>

    <div class="text-center" style="margin-top: 2rem;">
      <a href="{{ url_for('fertilizer_recommendation') }}" class="btn-back">
        ‚Üê Try Another Analysis
      </a>
    </div>
  </div>
</div>
{% endblock %}
